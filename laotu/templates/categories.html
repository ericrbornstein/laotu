{% extends "layout.html" %}
{% block title %}
    Categories
{% endblock %}
{% block header %}
    {{ self.title() }}
{% endblock %}
{% block main %}
    {% if tags %} 
    {% for tag in tags %}
        <div class="category" onclick="gotoURL('{{ url_for('category', category=tag.name) }}')">
            <h1 style="text-align: center; tex">{{ tag.name }}</h1>
        </div>
    {% endfor %}
    {% else %}
        <em>No categories found, try again later</em>
    {% endif %}
{% endblock %}
