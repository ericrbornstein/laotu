{% extends "layout.html" %}
{% block title %}
    产品类别
{% endblock %}
{% block header %}
    {{ self.title() }}
{% endblock %}
{% block main %}
    {% if tags %} 
    {% for tag in tags %}
        <div class="product-category" onclick="gotoURL('{{ url_for('category', category=tag.name) }}')">
            <h1>{{ tag.name }}</h1>
        </div>
    {% endfor %}
    {% else %}
        <em>没发现产品类别, 稍后再试。</em>
    {% endif %}
{% endblock %}
