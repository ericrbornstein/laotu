{% extends "layout.html" %}
{% block main %}
  All the products!
  <ul class="products">
  {% for product in products %}
    <li><strong><a href="{{ url_for('show_product', product_id=product.product_id)
    }}">{{ product.title }}</a></strong>
  {% else %}
    <em>There are no products so far.</em>
  {% endfor %}
  </ul>
  <a href="{{ url_for('get_cart')}}">Go to cart</a>
{% endblock %}
