{% extends "layout.html" %}
{% block main %}
	<div style="left:550px; position: relative">
		<a href="{{ url_for('get_cart')}}">Go to cart</a>
	</div>
	<div class="product_main">
		<div class="pic">
			<!-- Picture goes here -->
			<img src="{{ url_for('static', filename='images/laotu-logo.png') }}", style="max-width:100%; max-height:100%">
		</div>
		<div class="title">
			<div style="height: 130px; width: 400px; border-bottom: 1px solid green">
				<h1>{{product.title}}</h1>
			</div>
			<div style="">
				<h2>Price: ${{product.price}}</h2>
			</div>
			<img src="{{ url_for('static', filename='images/addtocart.png') }}" onclick="handleButtonClick('{{ url_for('add_product', product_id=product.product_id)}}')" style="max-width: 160%; height: auto">
		</div>
	</div>

	<div class="product_description">
		<h1>Farmer: {{producer.user_name}}</h1><br>
		Location: {{product.location}}<br>
		<br>
		{{product.description}}
	</div>
{% endblock %}
