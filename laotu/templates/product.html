{% extends "layout.html" %}
{% block main %}
	<div style="left:550px; position: relative">
		<a href="{{ url_for('get_cart')}}">Go to cart</a>
	</div>
	<div class="product_main">
		<div class="product-image">
			<!-- Picture goes here -->
			<img src="{{ url_for('static', filename='images/laotu-logo.png') }}", style="max-width:100%; max-height:100%">
		</div>
		<div class="product-info">
			<div class="product-title">
				<h1>{{product.title}}</h1>
			</div>
			<div class="product-price">
				<h2>Price: ${{product.price}}</h2>
				<div class="dropdown">
				  <button onclick="dropDownQuantity()" class="dropbtn">Add product to cart</button>
				  <div id="myDropdown" class="dropdown-content">
				    <a href="{{ url_for('add_product', product_id=product.product_id, quantity=1)}}">1</a>
				    <a href="{{ url_for('add_product', product_id=product.product_id, quantity=2)}}">2</a>
				    <a href="{{ url_for('add_product', product_id=product.product_id, quantity=3)}}">3</a>
						<a href="{{ url_for('add_product', product_id=product.product_id, quantity=4)}}">4</a>
						<a href="{{ url_for('add_product', product_id=product.product_id, quantity=5)}}">5</a>
				  </div>
				</div>
			</div>
		</div>
	</div>


	<div class="product_description">
		<h1>Farmer: {{producer.user_name}}</h1>
		Click <a href="{{ url_for('show_farmer', producer_id=producer.producer_id)}}">here</a> to learn more about {{producer.user_name}}.<br>
		Location: {{producer.location}}<br>
		<br>
		{{product.description}}
	</div>


{% endblock %}
