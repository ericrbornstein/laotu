{% extends "layout.html" %}
{% block title %}Sign In{% endblock %}
{% block header %}Sign In{% endblock %}
{% block main %}
  	{% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  	<form action="" method="post" class="sleek-form">
    	<input type="text" name="email" class="form-text" value="{{ request.form.email }}" required="true" placeholder="Email">

	    <input type="password" name="password" class="form-password" value="{{ request.form.email }}" placeholder="Password">

    	<input type="submit" name="Login" class="form-submit" value="Sign In">
	</form>


	<footer class="panel-footer">
		Don't have an account? <a href="{{ url_for('register')}}">Sign Up</a>
	</footer>
  
{% endblock %}
