{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block header %}Sign Up{% endblock %}
{% block main %}
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="" method="post">
    <dl>
      <dt>Name:
      <dd><input type="text" name="name" size="30" value="{{ request.form.name }}">
      <dt>Email:
      <dd><input type="text" name="email" size="30" value="{{ request.form.email }}">
      <dt>Password:
      <dd><input type="password" name="password" size="30">
      <dt>Password <small>(repeat)</small>:
      <dd><input type="password" name="password2" size="30">
      <dt>Address:
      <dd><input type="text" name="address" size="30" value="{{ request.form.address }}">
      <dt>Phone
      <dd><input type="text" name="phone" size="30" value="{{ request.form.phone }}">
    </dl>
    <div class="actions"><input type="submit" value="Sign Up"></div>
  </form>
{% endblock %}
